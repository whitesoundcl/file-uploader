<!DOCTYPE html>
<html lang="en" >
  <head >
    <meta charset="UTF-8" >
    <title >Subir archivo</title >
  </head >
  <body >
    <hr >
    <p >Selecciona un archivo para subir</p >
    <hr >
    <form action="/upload/" method="post"
          enctype="multipart/form-data"
    >
      <input
              type="file"

              class="custom-file-input"
              id="file"
              name="file"
      />
      <button type="submit" >Subir</button >
    </form >
  </body >
</html >
