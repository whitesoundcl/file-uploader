<!DOCTYPE html>
<html lang="en" >
  <head >
    <meta charset="UTF-8" >
    <title >Subir archivo</title >
  </head >
  <body >
    <hr >
    <p >Selecciona uno o mas archivos para subir</p >
    <hr >
    <form action="/upload/" method="post"
          enctype="multipart/form-data"
    >
      <input type="file"
             class="custom-file-input"
             name="files"
             multiple
      />
      <button type="submit" >Subir</button >
    </form >
  </body >
</html >
